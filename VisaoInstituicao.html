<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Aqui</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="VisaoInstituicao.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h3>Doe Aqui</h3>
        </div>
        <nav>
            <button class="nav-button">Inicio</button>
            <button class="nav-button">Sobre</button>
            <button class="nav-button">Projetos</button>
            <button class="nav-button">Contatos</button>
        </nav>
    </header>
    <!--    Inicial Section -->
    <section class="inicial-section">
        <div class="banner">
            <h1>Painel de Campanhas</h1>
            <div class="two-boxes">
                <div class="box-1">
                    <div class="title-box">
                    <h2>Campanhas Ativas</h2>
                    <button class="plus-button">+</button>
                    </div>
                    <input></input>
                    <button class="camoanha-button">Campanha 1</button>
                    <button class="camoanha-button">Campanha 2</button>
                    <button class="camoanha-button">Campanha 3</button>
                    <button class="camoanha-button">Campanha 4</button>
                    <button class="camoanha-button">Campanha 5</button>
                </div>
                <div class="box-2"></div>
            </div>

        </div>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <div class="container-footer">
            <p>&copy; 2024 Doe Aqui - Todos os direitos reservados.</p>
            <div class="container-buttons">
                <button>Termos de Uso</button>
                <button>Politica de Privacidade</button>
                <button>Contato</button>

            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
